{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Edit Notepad </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" />
    </head>
    <body>
        
        <header>
            <img src="{% static 'images/logo.svg' %}" alt="logo" width="120" height="100"/>
            <a href="{% url 'url_list' %}" class="logo">  <span>  Notepad  </span> </a>
            <button type="submit" class="bnt_effect" form="create_form"> SAVE </button>
        </header>
        
        <div id="container">
            <div class='form'>
                <form method="POST" id="create_form">
                    {% csrf_token %}
                    {{ form.as_p }}  
                </form>
            </div>
        </div>
        
        <script src="{% static 'js/app.js' %}"> </script>
    
    </body>
</html>
